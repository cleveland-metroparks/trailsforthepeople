{
  "cache":{
    "name":"Disk",
    "path":"/var/www/tilestache/tiles",
    "dirs":"portable"
  },
  "layers":{
    "landmask":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/landmask.xml" },
      "metatile": { "rows":3, "columns":3 }
    },
    "hillshade":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/hillshade.xml" }
    },
    "contours":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/contours.xml" },
      "metatile": { "rows":12, "columns":12 }
    },
    "beaches":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/beaches.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "parks":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/parks.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "cuva":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/cuva.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "parks_other":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/parks_other.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "canopy":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/canopy.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "water":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/water.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "parking":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/parking.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "features":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/features.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "use_aream":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/use_aream.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "use_areal":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/use_areal.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "labels1":{
      "provider":{ "name":"mapnik",  "mapfile":"/var/www/tilestache/mapfiles/labels1.xml" },
      "metatile": { "rows":4, "columns":4 }
    },
    "basemap":{
      "provider":{ "class":"TileStache.Goodies.Providers.Composite:Provider", "kwargs":{
         "stack":[
            { "color":"#B6DEF1" }
            ,{ "src":"hillshade", "mask":"landmask" }
            ,{ "color":"#E7E5D8", "mask":"landmask", "opacity":0.80, "mode":"screen" }
            ,{ "src":"cuva", "opacity":0.90, "mode":"multiply" }
            ,{ "src":"parks_other", "opacity":0.80, "mode":"multiply" }
            ,{ "src":"parks", "opacity":0.80, "mode":"multiply" }
            ,{ "src":"canopy", "zoom":"15-20", "opacity":0.5, "mode":"multiply" }
            ,{ "src":"beaches", "zoom":"15-20", "opacity":1.0 }
            ,{ "src":"contours", "zoom":"15-20", "opacity":0.50, "mode":"multiply" }
            ,{ "src":"water", "opacity":1.00 }
            ,{ "src":"parking", "zoom":"17-20", "opacity":1.0, "mode":"multiply"}
            ,{ "src":"features", "opacity":1.00}
         ]
      }},
      "preview": { "ext": "jpg" },
      "jpeg options":{ "quality":100, "progressive": false, "optimize": true }
    }
  }
}
