<!DOCTYPE html>
<html>
<head>
    <title>Test: Capital Projects</title>

    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/static/images/favicons/favicon.ico">

    <!-- Scripts already included in CM site Kentico pages: -->

<body>

    <h1>Test: Embedded Map with Capital Projects</h1>

    <p>Map embed showing markers for Planning & Design capital projects, currently pulled from local static GeoJSON.</p>

	<!-- Map -->
    <div id="map_canvas" style="width:100%; height:500px;"></div>

    <script type="text/javascript">
        const projectDataGeoJsonUrl = '/test/pnd-markers.geojson';

        // function setMarker(item, index, arr) {
        //     const coords = item.geometry.coordinates;
        //     const popupHtml =
        //         '<h4>' + item.properties['Project'] + '</h4>' +
        //         '<p>' + item.properties['Project Type'] + '<br>' +
        //         '<a href="' + item.properties['Project Page Link'] + '">More info</a>' + '</p>';
        //     const popup = new mapboxgl.Popup({
        //             // className: 'my-class'
        //         })
        //         .setHTML(popupHtml)
        //     const marker = new mapboxgl.Marker({
        //             color: marker_color[item.properties['Map Class']]
        //         })
        //         .setPopup(popup)
        //         .setLngLat(coords)
        //         .addTo(MAP);
        // }

        const markerClasses = [
            {
                id: 'reservation',
                text: 'Reservation Capital Project',
                color: 'blue'
            },
            {
                id: 'trail',
                text: 'Trail Project',
                color: 'brown'
            },
            {
                id: 'restoration',
                text: 'Ecological Restoration and Site Improvements',
                color: 'green'
            },
            {
                id: 'golf',
                text: 'Golf Capital Project',
                color: 'black'
            },
            {
                id: 'expansion',
                text: 'New Reservations/Major Park Expansions',
                color: 'red'
            },
            {
                id: 'zoo',
                text: 'Zoo Capital Project',
                color: 'purple'
            }
        ];

        /**
         *
         */
        $(document).on("mapInitialized", function () {
            MAP.on('load', () => {

                // $.getJSON(projectDataGeoJsonUrl, function(data) {
                //     data.features.forEach(setMarker);
                // });

                markerClasses.forEach((item, index, arr) => {
                    const sourceId = 'source-' + item.id;
                    const layerId = 'layer-' + item.id;

                    // Map data source for this class of markers
                    MAP.addSource(sourceId, {
                        type: 'geojson',
                        data: projectDataGeoJsonUrl,
                        // cluster: true,
                        // clusterMinPoints: 2,
                        // clusterMaxZoom: 9,
                        // clusterRadius: 10
                    });

                    // Map layer for this class of markers
                    MAP.addLayer({
                        'id': layerId,
                        'type': 'circle',
                        'source': sourceId,
                        'filter': ['==', 'Map Class', item.text],
                        'paint': {
                            'circle-radius': 8,
                            'circle-stroke-width': 1,
                            'circle-color': item.color,
                            'circle-stroke-color': 'white'
                        }
                    });

                    // MAP.addLayer({
                    //     id: 'layer-cluster-' + item.id,
                    //     type: 'circle',
                    //     source: sourceId,
                    //     filter: ['all', ['has', 'point_count'], ['==', 'Map Class', item.text]],
                    //     paint: {
                    //         'circle-color': item.color,
                    //         'circle-radius': [
                    //             'step', // Step expression
                    //                     // https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step
                    //             ['get', 'point_count'],
                    //             15, //   * 15px circles when point count is < 2
                    //             2,
                    //             20, //   * 20px circles when point count is between 2 and 4
                    //             4,
                    //             25  //   * 25px circles when point count is >= 4
                    //         ]
                    //     }
                    // });

                    MAP.on('click', layerId, (e) => {
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        const project = {
                            name: e.features[0].properties['Project'],
                            type: e.features[0].properties['Project Type'],
                            link: e.features[0].properties['Project Page Link']
                        }

                        const popupHtml =
                            '<h4 class="project-name">' + project.name + '</h4>' +
                            '<div class="project-type">' + project.type + '</div>' +
                            '<div class="project-link"><a href="' + project.link + '">More info</a></div>';

                        // Ensure that if the map is zoomed out such that
                        // multiple copies of the feature are visible, the
                        // popup appears over the copy being pointed to.
                        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                        }

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(popupHtml)
                            .addTo(MAP);
                    });
                });
            });
        });
    </script>

</body>
